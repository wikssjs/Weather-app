<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</head>

<body class="bg-dark mh-75 " style="max-height: 50%;">
    <div class="container d-flex align-items-end flex-row">
        <div class="form-group w-100">
            <label for="exampleFormControlInput1">Location</label>
            <input type="email" class="form-control" id="location-input" placeholder="Ottawa">
        </div>
        <button type="button" class="btn btn-primary " id="btn">Search</button>


    </div>

    <div class="h1 text-warning text-center" id="location">
        Ottawa
    </div>
    <div class="container bg-info rounded-1 text-center border border-warning" style="height:500px">
        <div class="h2">
            Current Conditions
        </div>
        <div class="container d-md-flex text-center">

            <div class="container">
                <div class="h3" id="temperature">
                    8c
                </div>
                <div class="h4" id="condition">
                    Light Rain
                </div>

                <div class="container d-md-flex">
                    <div class="container">
                        <pre class="h4">Wind: <span id="wind">18km/h</span></pre>
                        <pre class="h4">Humidity: <span id="humidity">18km/h</span></pre>
                        <pre class="h4">Presure: <span id="presure">18km/h</span></pre>
                    </div>

                    <div class="container">
                        <pre class="h4">Visibility: <span id="visibility">18km/h</span></pre>

                        <pre class="h4">Uv: <span id="uv">18km/h</span></pre>

                        <pre class="h4">Feelslike: <span id="feelslike">18km/h</span></pre>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-lg-block">
            <img src="./img/cute-3d-cartoon-weather-icons-set-sun-moon-star-lightning-cloud-rain-drops_363543-517-removebg-preview.png"
                class="" alt="">
        </div>
    </div>
</body>

</html>
