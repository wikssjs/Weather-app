<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./img/page_icon.png">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</head>

<body class="container-fluid py-5 px-5">

    <div class="page_container d-flex bg-dark">

        <div class="weather-container">
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="weather-info">
                <div class="temp">72&#176;F</div>
                <div class="desc">Sunny</div>
                <div class="location">New York City</div>
            </div>
        </div>
        
        <div class="d-flex flex-column justify-content-around w-100 align-items-center">
            <div class="forecast-container">
                <div class="forecast-card">
                    <div class="day">Mon</div>
                    <i class="fas fa-sun forecast-icon"></i>
                    <div class="temp">74&#176;F</div>
                </div>
                <div class="forecast-card">
                    <div class="day">Tue</div>
                    <i class="fas fa-cloud-sun forecast-icon"></i>
                    <div class="temp">68&#176;F</div>
                </div>
                <div class="forecast-card">
                    <div class="day">Wed</div>
                    <i class="fas fa-cloud forecast-icon"></i>
                    <div class="temp">62&#176;F</div>
                </div>
                <div class="forecast-card">
                    <div class="day">Thu</div>
                    <i class="fas fa-cloud-showers-heavy forecast-icon"></i>
                    <div class="temp">55&#176;F</div>
                </div>
                <div class="forecast-card">
                    <div class="day">Fri</div>
                    <i class="fas fa-cloud-rain forecast-icon"></i>
                    <div class="temp">51&#176;F</div>
                </div>
                <div class="forecast-card">
                    <div class="day">Sat</div>
                    <i class="fas fa-cloud-meatball forecast-icon"></i>
                    <div class="temp">49&#176;F</div>
                </div>
                <div class="forecast-card">
                    <div class="day">Sun</div>
                    <i class="fas fa-sun forecast-icon"></i>
                    <div class="temp">55&#176;F</div>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center gap-5">
                
                <h1 class="text-white">Today's Highlights</h1>
                <div class="weather-details-container container row">
                    <div class="weather-detail-card col-md-3 gap-">
                        <div class="weather-detail-icon">
                            <i class="wi wi-humidity"></i>
                        </div>
                        <div class="weather-detail-info">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value">56%</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">11 km/h</div>
                        </div>
                    </div>
    
                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">11 km/h</div>
                        </div>
                    </div>
    
                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">11 km/h</div>
                        </div>
                    </div>
    
                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">11 km/h</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">11 km/h</div>
                        </div>
                    </div>
    
                    
                </div>
            </div>
           
        </div>

    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
