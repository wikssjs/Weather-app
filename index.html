<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./img/ilus.png">

    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</head>

<body class="px-lg-5 bg-primary py-lg-5">

    <div class="page_container shadow-lg rounded-5 d-flex  bg-dark mb-5">

        <div class="weather-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control p-3" id="location-input" placeholder="Search for...">
                <button class="btn btn-primary btn-lg" type="button" id="btn">Search</button>
            </div>
            <div class=" h-25  justify-content-center">
                <div class="weather-icon">
                    <img src="" alt="" id="image">
                </div>
                <div class="weather-info">
                    <div class="temp" id="temperature">72&#176;F</div>
                    <div class="desc" id="condition">Sunny</div>
                    <div class="location" id="location">New York City</div>
                </div>
            </div>

            <div class="ilus">
                <img src="./img/ilus.png" alt="">
            </div>
        </div>

        <div class="d-flex flex-column justify-content-around w-75 align-items-center  w-100">
            <div class="forecast-container  shadow-sm text-white rounded-5 d-flex flex-column">
                <h1>Tomorrow forecast</h1>
                <div class="wrapper d-flex  text-center overflow-auto w-100" id="forecast-wrapper">
               

                    

                   
                </div>
            </div>
            
            <div class="d-flex flex-column align-items-center gap-5 mt-5">

                <h1 class="text-white">Today's Highlights</h1>
                <div class="weather-details-container container row">
                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-humidity"></i>
                        </div>
                        <div class="weather-detail-info text-center w-100">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value" id="humidity">56%</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info w-100">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value" id="wind">11 km/h</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info w-100">
                            <div class="weather-detail-label">Presure</div>
                            <div class="weather-detail-value" id="presure">11 km/h</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info w-100">
                            <div class="weather-detail-label">Visibility</div>
                            <div class="weather-detail-value" id="visibility">11 km/h</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info w-100">
                            <div class="weather-detail-label">Uv</div>
                            <div class="weather-detail-value" id="uv">11 km/h</div>
                        </div>
                    </div>

                    <div class="weather-detail-card col-md-3">
                        <div class="weather-detail-icon">
                            <i class="wi wi-strong-wind"></i>
                        </div>
                        <div class="weather-detail-info w-100">
                            <div class="weather-detail-label">feelslike</div>
                            <div class="weather-detail-value" id="feel">11 km/h</div>
                        </div>
                    </div>


                </div>
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
